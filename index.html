<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <div class="test__container">
      <div class="page">
        <div class="page__background">
          <div class="card-front">
            <img src="./images/card-logo.svg" alt="card logo" class="card-front__logo">
            <p class="card-front__number">0000 0000 0000 0000</p>
            <div class="card-front__info">
              <p class="card-front__cardholder-name">Jane Appleseed</p>
              <p class="card-front__exp-date">
                <span class="card-front__exp-date__mm">00</span>
                /
                <span class="card-front__exp-date__mm">00</span>
              </p>
            </div>
          </div>
          <div class="card-back">
            <p class="card-back__cvc">000</p>
          </div>
        </div>
        <div class="page__inputs">
          <form action="submit" class="inputs">
            <p class="inputs__name">Cardholder Name</p>
            <input type="text" class="inputs__in-txt" placeholder="e.g. Jane Appleseed">
            
            <p class="inputs__name">Card Number</p>
            <input type="text" class="inputs__in-txt" placeholder="e.g. 1234 5678 9123 0000">

            <div class="inputs__flex">
              <div class="inputs__flex__left inputs__flex--width-50-percent"> 
                <p class="inputs__name">Exp. Date (MM/YY)</p>
                <div class="inputs__flex">
                  <div class="inputs__flex__left inputs__flex--width-50-percent"> 
                    <input type="text" class="inputs__in-txt" placeholder="MM">
                  </div>
                  <div class="inputs__flex__right inputs__flex--width-50-percent">   
                    <input type="text" class="inputs__in-txt" placeholder="YY">
                  </div>
                </div>
              </div>  
              
              <div class="inputs__flex__right"> 
                <p class="inputs__name">CVC</p>
                <input type="text" class="inputs__in-txt" placeholder="e.g. 123">
              </div>  
            </div>

            <input type="button" class="inputs__btn" value="Confirm">
          </form>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
